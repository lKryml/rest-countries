<div class="container">
  <div class="card-container" *ngFor="let country of countries">
    <img src="{{ country.flags.png }}" />
    <h2>{{ country.name.common }}</h2>
    <p>Population:{{ country.population }}</p>
    <p>Region:{{ country.region }}</p>
    <p>Capital:{{ country.capital[0] }}</p>
    <span>Details</span>
  </div>
</div>
